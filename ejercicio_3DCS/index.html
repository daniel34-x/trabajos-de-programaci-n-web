<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Pricing Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <div class="logo"><img src="img/Logo.svg" alt="becv"></div>
  </header>

  
  <section class="intro">
    <h1>Interested in our business pricing?</h1>
    <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
  </section>

  
  <div class="form-container">

      <div class="form-row">
        <input type="text" placeholder="nombre" value="" required>
        <input type="email" placeholder="email" value="" required>
      </div>

      <div class="form-row">
        <select required>
          <option selected>50-100 empleados</option>
          <option>1-10 empleados</option>
          <option>10-50 empleados</option>

        </select>

        <select required>
          <option selected>selecione una opcion</option>
          <option>Soporte de Producto</option>
          <option>Consulta de ventas</option>
        </select>
      </div>

      <textarea rows="4" placeholder="Message"></textarea>

      <button type="submit">Contact Sales</button>
    </form>
  </div>
</body>
</html>
